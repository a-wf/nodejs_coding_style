  #[service.#features] # {features} are specific features of the service and the logical part algorithm
  [service.refresh]
  # paginateLimit = 10
  nbPerRefresh = 10
  retryInterval = 30
 
    [service.refresh.vDev]
    # the virtual device list
    # task's periodic interval
    tickerInterval = 5
    # performing condition
    window = 15
 
  [service.event]
 
    [service.event.emitters]
 
      [service.event.emitters.streams]
      virtualDeviceData = "VIRTUAL_DEVICE_DATA_STREAM"
 
    [service.event.consumers]
    group = "connectors_api_gateway"
    name = "connectors_api_gateway_1"
    maxAccessStream = 10.0
 
      [service.event.consumers.streams]
      command = "DEVICE_COMMAND_STREAM"
      data = "DEVICE_DATA_STREAM"
      properties = "DEVICE_PROPERTIES_STREAM"
